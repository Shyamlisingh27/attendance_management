<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Add Student</title>
  </head>
  <body>

    <div class="studentData">
        <form action="" id="form1">
            <input type="text" placeholder="Name" id="name" required>
            <input type="number" placeholder="USN" id="usn" required>
            <input type="text" placeholder="Section" id="sec" required>
            <input type="number" placeholder="PhoneNo" id="phn" required>
            <input type="number" placeholder="Parent PhoneNo" id="pphn" required>
            <input type="submit" class="btn btn-primary">
            
        </form>
    </div>



        <table id="stutable">
            <thead>
                <tr id="tabledata">
                    <th id="sin">Si.No</th>
                    <th id="nam">Name</th>
                    <th id="us">USN</th>
                    <th id="sc">Section</th>
                    <th id="ph">PhoneNo</th>
                    <th id="pph">Parent PhoneNo</th>
                    <th id="de">Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./student.js"></script>
    <script src="./dashboard.js"></script>
  </body>
</html>
